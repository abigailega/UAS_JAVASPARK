<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Keranjang - FoodOrder</title>
        <link rel="stylesheet" href="/css/cart.css">
    </head>

    <body>
        <button id="btnBack" class="back-btn">Kembali</button>

        <header>
            <h1>Keranjang</h1>
        </header>        

        <main>

            <table id="cartTable">
                <thead>
                <tr>
                    <th>Menu</th>
                    <th>Harga</th>
                    <th>Kuantitas</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
                </thead>
                <tbody id="cartItems"></tbody>
            </table>

            <div id="cartTotals"></div>

            <h3>Checkout</h3>

            <label>Nomor Meja:
                <input id="tableNo" type="text">
            </label>

            <div class="payment-methods">
                <label><input type="radio" name="pay" value="cash" checked> Cash</label>
                <label><input type="radio" name="pay" value="debit"> Debit</label>
                <label><input type="radio" name="pay" value="qris"> QRIS</label>
            </div>

            <button id="btnCheckout">Checkout</button>

        </main>

        <script src="js/cart.js"></script>
    </body>
</html>
