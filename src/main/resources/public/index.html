<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Restoran App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <h2>Restoran App</h2>
        <div class="nav-right">
            <button id="btnLogin" class="nav-btn">Login</button>
        </div>
    </nav>

    <div class="tabs">
        <button class="tab" data-cat="All">Semua</button>
        <button class="tab" data-cat="Makanan">Makanan</button>
        <button class="tab" data-cat="Minuman">Minuman</button>
        <button class="tab" data-cat="Snack">Snack</button>
    </div>

    <div id="menuGrid" class="menu-grid"></div>

    <div id="floatingCart" class="floating-cart">
        <h4>Keranjangmu</h4>
        <div id="floatingCartContent"></div>
        <button id="confirmFloatingCart" class="confirm-btn">
            Konfirmasi Pesanan (<span id="cartCount">0</span>)
        </button>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
